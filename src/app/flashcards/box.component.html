<div class="box__row" (click)="toggleBox()">
  <h1>{{ box.name }}</h1>
</div>
<div *ngIf="showDecks" class="box__decks">
  <fml-deck
    *ngFor="let d of box.decks"
    [deck]="d"
    [ngClass]="'flashcard-list__deck'"
  ></fml-deck>
  <div class="flashcard-list__deck">
    <div class="deck__row" (click)="dodaj()">
      <h2>+ Add Deck</h2>
    </div>
  </div>
  <div class="flashcard-list__deck"></div>
  <div class="flashcard-list__deck"></div>
</div>
