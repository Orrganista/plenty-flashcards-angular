<div class="deck__row" (click)="toggleDeck()">
  <h2>{{ deck.name }}</h2>
</div>
<div *ngIf="showFlashcards" class="deck__flashcards">
  <div class="flashcard-list__flashcard">
    <div class="flashcard__row">
      <h3>+ Add Fishcard</h3>
    </div>
  </div>
  <fml-flashcard
    *ngFor="let f of deck.flashcards"
    [flashcard]="f"
    [ngClass]="'flashcard-list__flashcard'"
  ></fml-flashcard>
</div>
