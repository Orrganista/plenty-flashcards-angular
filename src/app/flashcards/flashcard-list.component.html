<div class="flashcard-list">
  <div class="flashcard-list__banner"></div>
  <div class="flashcard-list__content">
    <fml-box
      *ngFor="let b of boxes"
      [box]="b"
      [ngClass]="'flashcard-list__box'"
    ></fml-box>
    <div class="flashcard-list__box">
      <div class="box__row" (click)="dodaj()">
        <h1>+ Add Box</h1>
      </div>
    </div>
  </div>
</div>

<fml-add *ngIf="add"></fml-add>
